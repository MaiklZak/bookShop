<body class="Site">

<header th:replace="~{fragments/header_fragment :: headFragment('')}"></header>
<div class="Middle">
  <div class="wrap">
    <main class="Middle-main">
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item"><a th:href="@{/}" th:text="#{topbar.main}">Главная</a>
        </li>
        <li class="breadcrumbs-item"><a th:href="@{/genres}" th:text="#{title.books}">Книги</a>
        </li>
        <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="${book.title}"></span>
        </li>
      </ul>
      <div class="Card"><a class="Card-picture" th:href="@{/books/slug(id=${book.id})}"><img
              src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
        <div class="Card-content">
          <strong class="Card-title"><a th:href="@{/books/slug(id=${book.id})}" th:text="${book.title}">Техника</a>
          </strong>
          <div class="Card-description" th:text="${book.author}">Кондратенко Валерий
            Петрович
          </div>
          <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
            <span class="Card-price" th:text="${book.price}">₽190.00</span>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
