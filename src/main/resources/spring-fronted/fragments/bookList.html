<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Slider Slider_carousel" th:fragment="bookListCarousel(books)">
    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
        <div class="Slider-item" th:each="book : ${books}">
            <div class="Slider-content">
                <div class="Card"><a class="Card-picture" th:href="@{/books/slug(id=${book.id})}"><img
                        src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                    <div class="Card-content">
                        <strong class="Card-title"><a th:href="@{/books/slug(id=${book.id})}" th:text="${book.title}">Техника</a>
                        </strong>
                        <div class="Card-description" th:text="${book.author}">Кондратенко Валерий
                            Петрович
                        </div>
                        <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                            <span class="Card-price" th:text="${book.price}">₽190.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>

<div class="Cards Cards_refresh" th:fragment="bookListCard(books)">
    <th:block th:each="book : ${books}">
    <div class="Card">
        <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a th:href="@{/books/slug(id=${book.id})}" th:text="${book.title}">Техника</a>
            </strong>
            <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
            </div>
            <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                <span class="Card-price" th:text="${book.price}">₽190.00</span>
            </div>
        </div>
    </div>
    </th:block>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="popular" data-refreshoffset="20" data-refreshlimit="20" th:text="#{button.showmore}">Показать еще</a>
    </div>
</div>
</body>
</html>
